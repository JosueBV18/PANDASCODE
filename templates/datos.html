<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Curr√≠culum Vitae</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style02.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ingresa tus datos para el CV</h1>

        <form method="POST" action="/formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required />

            <label for="historial">Historial de estudios:</label>
            <textarea id="historial" name="historial" rows="4" required></textarea>

            <label for="referencias">Referencias:</label>
            <textarea id="referencias" name="referencias" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
